
<mat-toolbar>Cadastrar Pessoa</mat-toolbar>

<div class="component-container">
    <form class="default-form"  [formGroup]="formGroup"   novalidate >
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" required>
            <mat-error>Esse campo é obrigatório</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>CPF</mat-label>
            <input matInput formControlName="cpf" mask="000.000.000-00" required>
            <mat-error>Esse campo é obrigatório</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Data de Nascimento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dataNascimento" required>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error>Esse campo é obrigatório</mat-error>
          </mat-form-field>
        <mat-form-field>
            <mat-label>Renda</mat-label>
            <input matInput formControlName="renda" required>
            <mat-error>Esse campo é obrigatório</mat-error>
        </mat-form-field>
        <div class="button-line">
            <button mat-raised-button color="primary" (click)="salvar()"  [disabled]="!formGroup.valid" >Salvar</button>
            <button mat-raised-button color="accent" routerLink="/pessoas" style="margin-left: 10px;">Cancelar</button>
            <button mat-raised-button [hidden]="!this.showDeleButton" style="margin-left: 10px;" color="warn" (click)="confirmarExclusao()">Deletar</button>
        </div>
    </form>
</div>
